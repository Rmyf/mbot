<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <title>MBOT Remote</title>

</head>

<body class="container">
    <div class="flex">
        <div class="title">
            <h1 style="color: white; margin-top:40px;margin-bottom:80px">MBOT Remote</h1>
        </div>
        <div class="led-controller" style="margin-top:80px;margin-right:180px" ;>
            <p style="color: white"> Led Controller</p>
            <button type="button " class="btn btn-success "></button>
            <button type="button " class="btn btn-danger "></button>
            <button type="button " class="btn btn-warning "></button>
            <button type="button " class="btn btn-primary "></button>
        </div>
    </div>

    <div class="controller">
        <div class="top">
            <button id="up">^</button>
        </div>
        <div class="direction">
            <button id="left"><</button>
            <button id="right">></button>
        </div>
        <div class="bottom">
            <button id="down">v</button>
        </div>
        </br>
        <div class="security">
            <button id="light">Â¤</button>
            <button id="horn">/!\</button>
        </div>
    </div>

    <div class="box ">
        <div class="picture ">
            <img src="./photo/mbot.png " alt="mbot ">
        </div>

        <canvas id="myChart " width="490 " height="335 " style="background-color:white "></canvas>
        <script>
            var ctx = document.getElementById("myChart ").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["Red ", "Blue ", "Yellow ", "Green ", "Purple ", "Orange "],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        </script>
    </div>
    <script src="./ajax.js "></script>
</body>

</html>
